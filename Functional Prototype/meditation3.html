<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breeze</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">

    <style>
    .h2-mulish {
        font-family: 'Mulish', sans-serif;
    }
    </style>
</head>
<body>
    
    <header>
        <div class="splash">
            <div class="phone">
                <div class="screen">
                <div>
                    <img src="./img/meditationbg.svg" alt= "Header" class="meditationbg">
                </div>
                <div class="screentitle2">
                    <p>Meditation to focus</p>
                </div>
                <div onclick="window.location.href = 'meditation1.html'">
                    <img src="./img/backbutton.svg" alt= "Header" class="backbutton2">
                </div>
                <div>  
                    <script src="player.js"></script>
                        <div class="bodyPlayer"></div>
                      <audio preload="auto" id="audio" controls class="audio">
                        <source src="http://www.jplayer.org/audio/mp3/Miaow-02-Hidden.mp3">
                        <source src="http://www.jplayer.org/audio/mp3/Miaow-02-Hidden.ogg">
                          </audio>
                                      <table class="player">
                                          <td><input type="checkbox" id="backward" onclick="backwardAudio()"/><label class="backward" for="backward"></label></td>
                                          <td><input type="checkbox" id="play" title="Play" onclick="togglePlayPause()"/><label class="play" for="play"></label></td>
                                          <td><input type="checkbox" id="forward" onclick="forwardAudio()"/><label class="forward" for="forward"></label></td>
                                      </table>
                </div>
                <div>
                    <img src="./img/line.svg" alt= "Header" class="separator2">
                    <img src="./img/safeplace.svg" alt= "Header" class="navsafeplace2">
                    <img src="./img/home.svg" onclick="window.location.href = 'mainmenu.html'" alt= "Header" class="navhome2">
                    <img src="./img/learnmore.svg" onclick="window.location.href = 'learnmore.html'" alt= "Header" class="navlearn2">
                    <h6 class="navlearntext2">Learn more</h6>
                </div>
                </div>
            </div>
        </div>
    </header>
    <script>
        var audio = document.getElementById('audio');
        var playpause = document.getElementById("play");


        function togglePlayPause() {
            if (audio.paused || audio.ended) {
                playpause.title = "Pause";
                audio.play();
            } else {
                playpause.title = "Play";
                audio.pause();
            }
        }
        function forwardAudio() {
            audio.currentTime += 15.0; 
        }
        function backwardAudio() {
            audio.currentTime -= 15.0; 
        }
    </script>
</body>
</html>
